<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand ml-5" href="#"></a>
            <img src="static/icons/logo-luna-light@3x.png" style="height:25px;margin:auto;margin-left: 10px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin:auto;margin-left: 30px;">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit" style="margin-right: 650px;">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Container of the Whole Chart -->
    <div class="container shadow bg-white rounded" style="height:420px;">
        <!-- Dropdown Menu -->
        <div class="d-flex justify-content-between align-items-start mb-1 flex-row-reverse">
            <div class="dropdown p-5 mb-5">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select  Date Range
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" id="pastMonth">Past 3 Months</a></li>
                    <li><a class="dropdown-item" href="#" id="past6Months">Past 6 Months</a></li>
                    <li><a class="dropdown-item" href="#" id="pastYear">Past Year</a></li>
                    <li><a class="dropdown-item" href="#" id="past3Years">Past 3 Years</a></li>
                    <li><a class="dropdown-item" href="#" id="past5Years">Past 5 Years</a></li>
                    <li><a class="dropdown-item" href="#" id="allTime">All Time</a></li>
                </ul>
            </div>

            <!-- Container of Price Stats -->
            <div class="container">
                <div class="row row-cols-auto justify-content-center justify-content-md-start" style="margin-top: 50px; margin-left: 10px;">
                    <div id="closeP" class="col-12 col-md-auto mb-3 mb-md-0" style="font-size: 14px;">Stock Close Price<br>
                        <span class="stock-price" style="color: #0000FF; font-size: 20px; font-weight: bold;">--</span>
                    </div>
                    <div id="minP" class="col-12 col-md-auto" style="font-size: 14px;">MAX PER Band<br>
                        <span class="stock-price" style="color: #FF0000; font-size: 20px; font-weight: bold;">--</span>
                    </div>
                    <div id="aveP" class="col-12 col-md-auto" style="font-size: 14px;">AVE PER Band<br>
                        <span class="stock-price" style="color: #FF9D00;  font-size:20px; font-weight: bold;">--</span>
                    </div>
                    <div id="maxP" class="col-12 col-md-auto" style="font-size: 14px;">MIN PER Band<br>
                        <span class="stock-price" style="color: #008000; font-size: 20px; font-weight: bold;">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Display -->
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script text="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
